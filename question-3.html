<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Click here for random quotes</button>
  <h2></h2>
  <script>
    const display = document.querySelector("h2")
    const quotes = [
      "This is a random quote 1",
      "This is a random quote 2",
      "This is a random quote 3",
      "This is a random quote 4",
      "This is a random quote 5",
      "This is a random quote 6",
      "This is a random quote 7",
    ]

    const btn = document.querySelector("button")
    btn.addEventListener('click',()=>{
      let randomNumber = Math.round(Math.random()*(quotes.length-1));
      display.innerHTML = `Random quotes : ${quotes[randomNumber]}`
    })

  </script>
</body>
</html>
